<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Random Anime Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div id="app">
        <h1>{{titleEnglish}} ({{titleJapanese}})</h1>
        <img :src="image" :alt="`${titleEnglish} Promotional Image`">
        <div>{{score}} {{ranked}} {{popularity}} {{members}}</div>
        <p style="white-space: pre;">{{synopsis}}</p>
        <div>{{episodes}} {{season}} {{year}}</div>
        <a :href="url">Link</a>
    </div>
    <script src="https://unpkg.com/vue@3    "></script>
    <script src='app.js'></script>
</body>
</html>
