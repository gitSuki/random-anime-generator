<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Random Anime Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div id="app">
        <div id="header">
            <strong>{{titleEnglish}}</strong>
            <strong>({{titleJapanese}})</strong>
        </div>
        <div id="content">
            <div id="left-side">
                <a :href="url">
                    <img :src="image" :alt="`${titleEnglish} Promotional Image`">
                </a>
                <button>Get A New Random Anime</button>
                <div id="info-bar">
                    <span class="info-data">Episodes: {{episodes}}</span>
                    <span class="info-data">Premiered: {{season}} {{year}}</span>
                </div>
            </div>
            <div id="top">    
                <div>{{score}} {{ranked}} {{popularity}} {{members}}</div>
                <p>{{synopsis}}</p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3    "></script>
    <script src='app.js'></script>
</body>
</html>
